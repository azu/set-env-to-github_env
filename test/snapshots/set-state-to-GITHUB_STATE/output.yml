name: test
on: [push, pull_request]
jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: set env for prod
        if: github.ref == 'refs/heads/main'
      - name: Set state
        run: echo "key=$value" >> "$GITHUB_STATE"
        eng:
          value: "value"
      - name: Set state
        run: echo "key=value" >> "$GITHUB_STATE"
      - name: Set state
        run: echo "key=key" >> "$GITHUB_STATE"
