name: test
on: [push, pull_request]
jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: set env for prod
        if: github.ref == 'refs/heads/main'
      - name: Set output
        run: echo "key=$value" >> $GITHUB_OUTPUT
        env:
          value: "value"
      - name: Set output
        run: echo "key=value" >> $GITHUB_OUTPUT
      - name: Set output
        run: echo "key=value" >> $GITHUB_OUTPUT
